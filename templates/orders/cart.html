{% extends "base.html" %}

{% block content %}
{{ text }}
<h2>Your cart:</h2>
<ul>
    {% for item in cart %}
    <li><a href={{item.url}}>{{ item.name }}</a>: {{ item.size }} x{{ item.count }}
    <p>{{ item.sum_item }} zł</p>
    <p><a href="{% url 'orders:edit_cart_item' item.id %}">edytuj</a>
    <a href="{% url 'orders:delete_cart_item' item.id %}">usuń</a></p></li>
    {% endfor %}
</ul>
<h3>Sum: {{ summary.sum }}zł ({{ summary.number_of_items }} items)</h3>
{% endblock %}
