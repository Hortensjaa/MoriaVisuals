{% extends "base.html" %}

{% block content %}
<h3>Check, whether your address is correct:</h3>
    <ul>
        <li> City: {{ address.city }}
        <li> Address: {{ address.street }} {{ address.number1 }}
        {% if address.number2 != None %}/ {{ address.number2 }} {% endif %}
        <li> Postcode: {{ address.postcode }}
    </ul>
    <form action="{% url 'orders:process_payment' address.id %}">
        <input type="submit" value="Everything is alright - I want to pay now" />
    </form>
    <form action="{% url 'orders:enter_address' %}">
        <input type="submit" value="Something is out-of-date - change an address" />
    </form>
{% endblock %}
